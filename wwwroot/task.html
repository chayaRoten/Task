<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <h1>ToDo</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New Task">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-IsDo">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <br>
    <br>
    <br>
    <table>
        <tr>
            <th>Is the task accomplished?</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="tasks"></tbody>
    </table>

    <a href="./user.html" id="showLink">show all users</a>
    <br><br>
    <div id="editUserForm">
        <h3>edit your user</h3>
        <form action="javascript:void(0);" onsubmit="updateUser()">
            <input type="hidden" id="editUserid">
            <input type="text" id="editUsername">
            <br><br>
            <input type="password" id="editUserpassword">
            <br><br>
            <input type="submit" value="Save">
        </form>
    </div>

    <script src="js/site.js" asp-append-version="true"></script>

</body>

</html>
